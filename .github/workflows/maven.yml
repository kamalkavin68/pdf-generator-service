name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build with Java 17
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect commit messages
        id: commits
        run: |
          echo "messages<<EOF" >> $GITHUB_OUTPUT
          for commit in "${{ toJSON(github.event.commits) }}" ; do
            :
          done
          jq -r '.[].message' <<< '${{ toJSON(github.event.commits) }}' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Rename JAR to pdfServiceApp.jar
        run: |
          ORIGINAL_JAR=$(ls target/*.jar | head -n 1)
          echo "Found JAR: $ORIGINAL_JAR"
          mv "$ORIGINAL_JAR" target/pdfServiceApp.jar

      - name: Upload to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/kamalkavin96/json-to-pdf-generator-service space_repo

          # Install Git LFS
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install

          # Copy JAR
          cp target/pdfServiceApp.jar space_repo/pdfServiceApp.jar

          cd space_repo

          # Track JAR using Git LFS
          git lfs track "*.jar"
          git add .gitattributes
          git add pdfServiceApp.jar

          # Commit changes
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git commit -m "Sync JAR from GitHub Actions: ${{ steps.commits.outputs.messages }}" || echo "No changes to commit"

          # Push using token
          git push https://kavinkavin:${HF_TOKEN}@huggingface.co/spaces/kamalkavin96/json-to-pdf-generator-service
